
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "amunchain.fullname" . }}
  labels:
    app: {{ include "amunchain.fullname" . }}
        {{- if eq .Values.image.digest "" }}
        security.amunchain/allow-image-tag: "true"
        {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "amunchain.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "amunchain.fullname" . }}
    spec:
      serviceAccountName: {{ include "amunchain.fullname" . }}-sa
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: amunchain
          image: "{{ .Values.image.repository }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- else }}:{{ .Values.image.tag }}{{- end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          args:
            - "configs/node.toml"
          volumeMounts:
                    - name: amunchain-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "amunchain.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.secretsStore.enabled }}
        - name: amunchain-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "amunchain.fullname" . }}-spc
        {{- end }}
          ports:
            - name: p2p
              containerPort: {{ .Values.service.p2pPort }}
            - name: http
              containerPort: {{ .Values.service.httpPort }}
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

      volumes:
        - name: amunchain-config
          configMap:
            name: {{ include "amunchain.fullname" . }}-config
                - name: amunchain-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "amunchain.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.secretsStore.enabled }}
        - name: amunchain-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ include "amunchain.fullname" . }}-spc
        {{- end }}
